<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats-element">
      <h1 class="stats-element__title">Get <span class="stats-element__title-highlight">insights</span> that help your business grow.</h1>
      <p class="stats-element__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-element__items">
        <ul class="stats-element__items__list">
          <li class="case" data-el="10k+">companies</li>
          <li class="case" data-el="314">templates</li>
          <li class="case" data-el="12M+">queries</li>
        </ul>
      </div>
    </div>
    <div class="stats-image"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rdesitter">Raphael Desitter</a>.
  </div>
</body>
</html>
